<!DOCTYPE html>
<html>
  <head>
    <title>Super Sprinter 3000</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- This is the main site, displays the user stories table and
    redirects to list.html to add new entry -->
  </head>
  <body>
      <h1>User Story Manager</h1>
         <p><form action="/story"><input type="submit" value="Add new User Story"></p>
      {% if data %}
      <table>
        <tr>
            <th>ID</th>
            <th>Story Title</th>
            <th>User Story</th>
            <th>Acceptance Criteria</th>
            <th>Business Value</th>
            <th>Estimation</th>
            <th>Status</th>
        </tr>
        {% for field in data %}
        <tr>
            <td>{{ field[0] }}</td>
            <td>{{ field[1] }}</td>
            <td>{{ field[2] }}</td>
            <td>{{ field[3] }}</td>
            <td>{{ field[4] }}</td>
            <td>{{ field[5] }}</td>
            <td>{{ field[6] }}</td>
            <td>
                <a href="/story/{{ field[0] }}"><img src="../static/pen.jpg" width="20" height="20" alt="Edit"></a>
                <a href="/delete"><img src="../static/bin.jpg" width="20" height="20" alt="Delete"></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
